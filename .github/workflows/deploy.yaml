name: Node.js CI Build

on:
  push:
    branches: [master]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎️
      - uses: actions/checkout@v2

      - name: Build 🔧
        uses: actions/setup-node@v2
        with:
          node-version: 17.x
      - run: npm ci
      - run: npm test
      - run: npm run build

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@4.1.7
        with:
          repository-name: music-markdown/music-markdown.github.io
          branch: master
          folder: build
