name: Node.js CI Build

on:
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2

      - name: Build 🔧
        uses: actions/setup-node@v2
        with:
          node-version: 15.x
      - run: npm ci
      - run: npm test
      - run: npm run build
